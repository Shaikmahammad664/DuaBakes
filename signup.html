<!DOCTYPE html>
<html lang="en">    
    <head>  
        <title>DuaBakes

        </title> 
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <header>
            <h1>
                Welcome to DuaBakes
            </h1>
            <h2>
                Signup
            </h2>
        </head>
        </header>
        <form id="signupForm">
            <table>
                    <tr>
                        <td>
                             <label for ="firstName">FirstName:</label>
                        </td>
                        <td>
                            <input type ="text" name ="firstName" id ="firstName" placeholder="Dua" autocomplete ="on" required autofocus>
                        </td>
                    </tr>
                <tr>
                    <td>
                    <label for ="lastName">LastName:</label></td>
                   <td> <input type ="text" name ="lastName" id ="lastName" placeholder="Bakes" autocomplete="on" required></td>
                    </tr>
                    <tr>
                        <td>
                            <label for ="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" name ="email" id ="email" placeholder="your email" required>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for "password">Password</label>
                        </td>
                        <td>
                             <input type="password" name ="password" id ="password" placeholder="your secret" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                             <label for ="phone">PhoneNumber:</label>
                        </td>
                        <td>
                            <input type ="tel" name ="phone" id ="phone" placeholder ="+91 1234567890" pattern ="[0-9]{10,}" required> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type ="submit">Signup</button>

                        </td>
                        <td><a href="Login.html"><button type ="button"> Login</button></a></td>
                    </tr>
                
                
                

                </table>
        </form>
        <script src="api.js"></script>
        <script>
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value
                };
                const result = await signup(formData);
                alert(result.status || 'Signup completed');
                if (result.status === 'User signed up successfully') {
                    document.getElementById('signupForm').reset();
                    window.location.href = 'Login.html';
                }
            });
        </script>
    </body>

</html>
