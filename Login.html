    <body>
        <div id="navbar"></div>
        <header>
            <h1 class = "header-title">
                LOG IN
            </h1>

        <div class="login-box">
         <form id="loginForm">
             <div>
                    <input type="email" name ="email" id ="email" placeholder="Your Email" title="Enter your email address" required>
                </div> <br>
                <div>
                    <input type="password" name ="password" id ="password" placeholder="Your Password" title="Enter your password" required>
                </div> <br>
                 <div class = "Forgot">
                    <p>
                        <a href = "Forgot your password? ">Forgot your password?</a>
                    </p>
                </div>
                <div>
                    <div>
                        <button type = "submit" title = "Click to Sign in">SIGN IN</button>
                    </div>
                <div class="signup-button">
                    <a href="signup.html"><button type ="button" title = "Click to Sign up"> SIGN UP</button></a>
                </div>
                <div>
                    <p> Don't have an account? Signup here</p>
                </div>
               
                
                
                

                
        </form>
        </div>
        <script src="api.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    email: document.getElementById('email').value,
                    password : document.getElementById('password').value
                }; 
                const result = await login(formData);
                alert(result.status || 'Login completed');
                if (result.status === 'Success') {
                    document.getElementById('loginForm').reset();
                    window.location.href = 'index sample.html';
                }
            });
        </script>
        <script>
    $(document).ready(function() {

});
</script>
